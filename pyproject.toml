[project]
name = "streamstore"
version = "0.1.4"
description = "Python SDK for S2, the Stream Store"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "grpcio-tools>=1.69.0",
    "grpcio>=1.69.0",
    "stamina>=24.3.0",
    "types-protobuf>=5.29.1.20241207",
    "grpc-stubs>=1.53.0.5",
]

[project.optional-dependencies]
docs = [
    "enum-tools[sphinx]>=0.12.0",
    "furo>=2024.8.6",
    "myst-parser>=4.0.0",
    "sphinx>=8.1.3",
    "sphinx-autodoc-typehints>=3.0.0",
]

[dependency-groups]
dev = [
    "mypy>=1.14.1",
    "ruff>=0.9.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
